<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exo 2 Checkbox, Radio & Select</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <div class="form-row">
      <input type="checkbox" name="consentement" id="consentement">J'accepte de recevoir la newsletter.
    </div>
    <div class="form-row">
      Ainsi que des informations partenaires ?
      <input type="radio" name="btn-radio" value="oui">Oui
      <input type="radio" name="btn-radio" value="non">Non
    </div>
    <div class="form-row">
      <select name="pays" id="pays">
        <option value="France">France</option>
        <option value="Espagne">Espagne</option>
        <option value="Italie">Italie</option>
        <option value="Belgique">Belgique</option>
      </select>
      <span id="message"></span>
    </div>
  </form>

  <script src="scriptF2.js"></script>
</body>

</html>
